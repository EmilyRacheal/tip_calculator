<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calc v1</title>
</head>
<body>
    <button onclick="window.location = '';">reload the page</button>
    <h3>Your Total Expense : &#x20A6; <span id="displayExpense"></span>0</h3>
    <h3> You are To Tip : &#x20A6; <span id="displayTip">On This Expense</span> </h3>


    <script type="text/javascript">
        let totalExpenses = parseInt(prompt("Enter Total Expense : Numbers only","1000"));
        totalExpenses == ' ' ? alert("only Numbers are allowed, please click the button and reload the page") : 
        (isNaN(totalExpenses) ? alert("only numbers are allowed. please click the button and reload the page") : 
        document.getElementById('displayExpense').innerHTML = totalExpenses);

        let tipRange = parseInt(prompt("Rate the tip service : 1-10 \n1-3 : poor 3% \n4-5 : fair 5%  \n6-8 : Good 7% \n9-10 : Excellent 10%"));
        let tip = tipRange >=1 && tipRange <=3 ? totalExpenses * 0.03 : (tipRange >=4 && tipRange <= 5 ? totalExpenses * 0.05 : 
         (tipRange >=6 && tipRange <=8 ? totalExpenses * 0.07 :
         (tipRange >=9 && tipRange <=10 ? totalExpenses * 0.09 : "0")));
        document.getElementById("displayTip").innerHTML = tip



    </script>
</body>
